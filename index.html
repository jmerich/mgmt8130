<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeFounding</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f0f0f;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: vibe 3s infinite alternate;
        }

        @keyframes vibe {
            0% { transform: scale(1); filter: hue-rotate(0deg); }
            100% { transform: scale(1.1); filter: hue-rotate(45deg); }
        }

        .orb {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,0,204,0.3) 0%, rgba(0,0,0,0) 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse 5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.5); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="orb"></div>
        <h1>Vibe Check Passed</h1>
    </div>
</body>
</html>
