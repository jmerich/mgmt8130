<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#16161f"/>
    </linearGradient>
    <linearGradient id="shield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff"/>
      <stop offset="100%" style="stop-color:#0080ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Shield shape -->
  <path d="M256 80 L400 140 L400 280 C400 360 340 420 256 440 C172 420 112 360 112 280 L112 140 Z"
        fill="none"
        stroke="url(#shield)"
        stroke-width="16"
        filter="url(#glow)"/>

  <!-- Inner shield fill -->
  <path d="M256 100 L380 152 L380 275 C380 345 328 398 256 416 C184 398 132 345 132 275 L132 152 Z"
        fill="url(#bg)"
        opacity="0.8"/>

  <!-- Dollar sign -->
  <text x="256" y="310"
        font-family="Arial, sans-serif"
        font-size="160"
        font-weight="bold"
        fill="url(#shield)"
        text-anchor="middle"
        filter="url(#glow)">$</text>

  <!-- Checkmark accent -->
  <path d="M200 260 L240 300 L320 220"
        fill="none"
        stroke="#00ff88"
        stroke-width="12"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.6"/>
</svg>
